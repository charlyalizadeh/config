[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

format = <label>
format-prefix = "󰃠  "
format-prefix-foreground = ${colors.yellow}
label = %percentage%%
label-padding-right = ${padding.modules}
label-font = 5

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


######################################
#######    Date/Time Gradient  #######

[module/text1]
type = custom/text
format = ""
format-foreground = ${gradient.color-1}
format-background = ${gradient.color-2}
format-font = 3

[module/text2]
type = custom/text
format = ""
format-foreground = ${gradient.color-1}
format-background = ${gradient.color-2}
format-font = 3

[module/text3]
type = custom/text
format = ""
format-foreground = ${gradient.color-2}
format-background = ${gradient.color-3}
format-font = 3

[module/text4]
type = custom/text
format = ""
format-foreground = ${gradient.color-2}
format-background = ${gradient.color-3}
format-font = 3

[module/text5]
type = custom/text
format = ""
format-foreground = ${gradient.color-3}
format-font = 3

[module/text6]
type = custom/text
format = ""
format-foreground = ${gradient.color-3}
format-font = 3

######################################
#######    Date/Time Gradient  #######

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = "  %a %d %b - %I:%M %p  "

label = "  %date%  "
label-foreground = ${colors.background}
label-background = #9DA9A0
label-font = 4

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
time-format = %H:%m
format-charging-prefix ="%{F#dbbc7f}%{F-}  "
label-charging = %percentage%%
label-charging-padding-right = ${padding.modules}
label-charging-font = 5

format-discharging-prefix ="%{F#dbbc7f}%{F-}  "
label-discharging = %percentage%%
label-discharging-padding-right = ${padding.modules}
label-discharging-font = 5

[module/battery2]
type = internal/battery
battery = BAT0
adapter = ADP0
time-format = %H:%M
format-charging-prefix = "%{F#dbbc7f}󰜷%{F-} "
label-charging = %consumption%W
label-charging-padding-right = ${padding.modules}
label-charging-font = 5

format-discharging-prefix = "%{F#dbbc7f}󰜮%{F-} "
label-discharging = %consumption%W
label-discharging-padding-right = ${padding.modules}
label-discharging-font = 5

[module/battery3]
type = internal/battery
battery = BAT0
adapter = ADP0
time-format = %H:%M
format-charging-prefix = "%{F#dbbc7f}%{F-}  "
label-charging = charging
label-charging-padding-right = 1
label-charging-font = 5

format-discharging-prefix = "%{F#dbbc7f}%{F-}  "
label-discharging = %time%
label-discharging-padding-right = 1
label-discharging-font = 5

[module/wired-network]
type = internal/network
interface = enp34s0
label-connected = %downspeed:9%
label-disconnected = ""
label-packetloss = ""

[module/bspwm]
type = internal/bspwm
reverse-scroll = false

label-focused = %name%
label-focused-underline = ${colors.highlight}
label-focused-foreground = ${colors.highlight}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-empty = %name%
label-empty-padding = 1


[settings]
screenchange-reload = true
pseudo-transparency = true
